<article>
    <div class="row">

        <div class="col-md-9">
            <h1>Today's goals</h1>
            <div ng-if="vm.todoItems.length === 0">
                <p>
                    No goals specified
                </p>
            </div>

            <div ng-if="vm.todoItems.length > 0">
                <p ng-repeat="item in vm.todoItems" class="todo-item">
                    <button class="btn btn-default btn-xs btn-action"
                            ng-click="vm.removeItem(item)">
                        Mark as finished
                    </button>
                    {{::item.value}}
                </p>
            </div>
        </div>

        <form class="col-md-3 aside-actions"
              ng-submit="vm.addItem(vm.itemToAdd)">
            <div class="form-group">
                <label for="item">Add new goal</label>
                <input type="text" class="form-control" id="item"
                       required
                       ng-model="vm.itemToAdd"
                       placeholder="Item">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>

    </div>
</article>
